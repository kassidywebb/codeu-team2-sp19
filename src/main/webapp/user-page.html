<!DOCTYPE html>
<html>
  <head>
    <title>User Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/user-page.css">
    <script src="/js/user-page-loader.js"></script>
  </head>
  <body onload="buildUI();">
    <nav>
      <ul id="navigation">
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <h1 id="page-title">User Page</h1>

    <div id="about-me-container">Loading...</div>
      <div id="about-me-form" class="hidden">
      <form action="/about" method="POST">
        <textarea name="about-me" placeholder="about me" rows=4 required></textarea>
        <br/>
        <input type="submit" value="Submit">
      </form>
      </div>

    <form id="message-form" action="/image-upload-url" method="POST" class="hidden" enctype="multipart/form-data">
      <div id="send-option" class="hidden">
         Would you like to message someone else? What's their email?
         <br/>
         <textarea name="sendto" id="sendto-input" placeholder="Ex: kwebb@codeustudents.com"></textarea>
      </div>
      <br/><br/>
      Enter a new message:
      <br/>
      <textarea name="text" id="message-input"></textarea>
      <br/><br/>
      <div id="private-option" class="hidden">
         <div>
           Would you like to send this privately?
         </div>
         <div>
           <input type="checkbox" name="private" value="Yes" id="private-option-checkbox">
         </div>
      </div>
      <br/><br/>
      Add an image to your message:
      <input type="file" name="image" id="image-option">
      <br/>
      <input type="hidden" value="" name="recipient" id="recipientInput">
      <input type="submit" value="Submit">
    </form>
    <br/><br/>

    <div id="message-container">Loading...</div>

  </body>
</html>
