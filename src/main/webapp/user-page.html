<!DOCTYPE html>
<html>

<head>
    <title>User Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/user-page.css">
    <link rel="stylesheet" href="/css/event.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <script src="/js/user-page-loader.js"></script>
</head>
<body onload="buildUI();">
    <nav id="navigation">
        <br>
        <br>
        <br>
        <ul>
            <a href="/ ">
                <li>HOME</li>
            </a>
        </ul>
    </nav>
    <div class="content">
      <div class="header">
        <div class="image-header"><img class="image-profile" src="/images/avatar.png"></div>

            <div class="info-header">
        <h1 id="page-title">User Page</h1>
        <div

        <div id="about-me-container">Loading...</div>
        <div id="about-me-form" class="hidden">
            <form action= "/about" method="POST">
              <br/>
                <textarea name="about-me" placeholder="Edit about me" rows=3 required></textarea>
                <br/>
                 <input type="text" name = "name" placeholder="Enter Name Here">
                <input type="submit" value="Submit">
            </form>


        </div>
        <form id="profile-form" action= "/image-upload-url-profile" method="POST" class ="hidden" enctype="multipart/form-data">

             <input type="file" name="image" placeholder="Edit Profile Pic">
             <br/>
             <input type="submit" value="Submit">

           </form>
          </div>



      </div>


        <div class="organized" id="organized">
            <h1 align="center" class="organized-title">Organized Events</h1>

            <div id="event-container">Loading...</div>
            </div>



    </div>
    </div>
</body>
