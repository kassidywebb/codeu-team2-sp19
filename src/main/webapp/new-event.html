<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>New Event</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/new-event.css">
    <script src="/js/new-event.js"></script>
</head>

<body onload="buildUI();">
    <div id="new-event" class="hidden">
        <h1>Create new Event</h1>
        <div class="form">
            <form action="" method="POST">
                <div align="center" class="title">
                    <input type="text" name="even-title" placeholder="Event title">
                </div>
                <br/>
                <div align="center" class="inputs">
                    Date: <input type="date" name="date" placeholder="Date-event"> Time: <input type="time" name="time" placeholder="Time"> Place: <input type="text" name="location" placeholder="Location">
                </div>
                <br/>
                <div align="center" class="details">
                    <p><textarea name="details" placeholder="Details about the event"></textarea></p>
                </div>
                <br/>
                <div align="center">
                    Add Image: <input type="file" name="image" placeholder="File-images">
                </div>
                <br/>
                <div align="center">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
